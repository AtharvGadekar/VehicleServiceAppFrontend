            <div class="shop-card" *ngFor="let d of filteredData | slice:0:12">
                <h3>{{d.shopname}}</h3>
                <p>Address: {{d.shopaddress.shopAddress}}, {{d.shopaddress.city}}, {{d.shopaddress.pincode}}.</p>
                <p>Contact: {{d.contactno}}</p>
