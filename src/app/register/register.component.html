        <form (ngSubmit)="registerCustomer()">
            <label for="name">Full Name</label>
            <input type="text" id="name" [(ngModel)]="customer.cname" name="cname" required />

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobno" [(ngModel)]="customer.cmobno" name="cmobno" required />

            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="customer.cemail" name="cemail" required />

            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="customer.cpassword" name="cpassword" required />

            <button type="submit">Register</button>
        </form>
    </div>

</body>
