    <!-- Add Vehicle Form -->
    <div class="container">

        <div *ngIf="vehicles" class="vehicle-container">
            <h2>Vehicles</h2>
          
            <div *ngFor="let vehicle of vehicles" class="vehicle-card">
              <p><strong>Model:</strong> {{ vehicle.vmodel }}</p>
              <p><strong>License Plate:</strong> {{ vehicle.vlicenseplate }}</p>
              <p><strong>Make:</strong> {{ vehicle.vmake }}</p>
              <p><strong>Year:</strong> {{ vehicle.vyear }}</p>
              <p><strong>VIN:</strong> {{ vehicle.vin }}</p>
            </div>
        </div>

        <h2>Add Your Vehicle</h2>

        <form id="vehicleForm">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" placeholder="Enter vehicle brand" required>

            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="Enter vehicle model" required>

            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="Enter vehicle year" required>

            <label for="Licenseplate">License plate</label>
            <input type="text" id="Licenseplate" name="Licenseplate" placeholder="Enter vehicle Licenseplate" required>

            <label for="vehicleinfo">Vehicle info</label>
            <input type="text" id="vehicleinfo" name="vehicleinfo" placeholder="Enter about your vehicle" required>

            <button type="button" onclick="addVehicle()">Add Vehicle</button>
        </form>
